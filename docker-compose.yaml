services:

  postgres:
    image: debezium/example-postgres:2.7.3.Final
    container_name: postgres
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    env_file:
      - .env.docker

  debezium:
    image: debezium/connect:3.0.0.Final
    container_name: debezium
    ports:
      - "8083:8083"
    env_file:
      - .env.docker

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    ports:
      - "29092:29092"
      - "9092:9092"
    env_file:
      - .env.docker
    healthcheck:
      test: [ "CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092" ]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    env_file:
      - .env.docker
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  mc:
    image: minio/mc
    container_name: mc
    env_file:
      - .env.docker
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      sleep 5 &&
      mc alias set myminio http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD} &&
      
      mc mb myminio/bronze || true &&
      mc anonymous set public myminio/bronze &&
      echo 'Bucket bronze ready.' && 
      
      mc mb myminio/silver || true &&
      mc anonymous set public myminio/silver &&
      echo 'Bucket silver ready.'
      "

  cdc-sink:
    build: ./cdc-sink
    container_name: cdc-sink
    depends_on:
      - kafka
      - minio
    env_file:
      - .env.docker